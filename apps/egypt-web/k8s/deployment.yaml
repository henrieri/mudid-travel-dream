apiVersion: apps/v1
kind: Deployment
metadata:
  name: egypt-web
  namespace: travel-dream
  labels:
    app.kubernetes.io/name: egypt-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: egypt-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: egypt-web
    spec:
      serviceAccountName: egypt-web
      containers:
        - name: egypt-web
          image: 192.168.1.207:30500/egypt-web:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
