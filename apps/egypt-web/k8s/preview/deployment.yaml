apiVersion: apps/v1
kind: Deployment
metadata:
  name: tanstack-observatory
  namespace: pr-${PR_NUMBER}
  labels:
    app.kubernetes.io/name: tanstack-observatory
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tanstack-observatory
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tanstack-observatory
    spec:
      serviceAccountName: tanstack-observatory
      containers:
        - name: tanstack-observatory
          image: 192.168.1.207:30500/tanstack-observatory:${IMAGE_TAG}
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "3000"
            - name: NODE_EXTRA_CA_CERTS
              value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
            - name: X_API_URL
              value: "http://x-api.mudid.svc.cluster.local"
            - name: X_API_HOST
              value: "x.mudid"
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
