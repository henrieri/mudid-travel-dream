apiVersion: v1
kind: ServiceAccount
metadata:
  name: tanstack-observatory
  namespace: tanstack-observatory
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tanstack-observatory-read
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tanstack-observatory-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tanstack-observatory-read
subjects:
  - kind: ServiceAccount
    name: tanstack-observatory
    namespace: tanstack-observatory
