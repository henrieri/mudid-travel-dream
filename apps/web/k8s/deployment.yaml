apiVersion: apps/v1
kind: Deployment
metadata:
  name: tanstack-observatory
  namespace: tanstack-observatory
  labels:
    app.kubernetes.io/name: tanstack-observatory
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tanstack-observatory
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tanstack-observatory
    spec:
      serviceAccountName: tanstack-observatory
      containers:
        - name: tanstack-observatory
          image: 192.168.1.158:5000/tanstack-observatory:latest
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "3000"
            - name: NODE_EXTRA_CA_CERTS
              value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
            - name: X_API_URL
              value: "http://x-api.mudid.svc.cluster.local"
            - name: X_API_HOST
              value: "x.mudid"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tanstack-observatory-secrets
                  key: github-token
                  optional: true
            - name: MINIO_ENDPOINT
              value: "http://minio.minio.svc.cluster.local:9000"
            - name: ARTIFACTS_PUBLIC_URL
              value: "http://artifacts.mudid"
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
