apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-dream
  namespace: travel-dream
  labels:
    app.kubernetes.io/name: travel-dream
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: travel-dream
  template:
    metadata:
      labels:
        app.kubernetes.io/name: travel-dream
    spec:
      serviceAccountName: travel-dream
      containers:
        - name: travel-dream
          image: 192.168.1.158:5000/travel-dream:latest
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "3000"
            - name: NODE_EXTRA_CA_CERTS
              value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
            - name: X_API_URL
              value: "http://x-api.mudid.svc.cluster.local"
            - name: X_API_HOST
              value: "x.mudid"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: travel-dream-secrets
                  key: database-url
                  optional: true
            - name: DUFFEL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: travel-dream-secrets
                  key: duffel-api-key
                  optional: true
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
