apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tanstack-observatory
  namespace: pr-${PR_NUMBER}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: ${PREVIEW_HOST}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tanstack-observatory
                port:
                  number: 80
